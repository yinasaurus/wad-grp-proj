<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Green Business Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <i class="fas fa-leaf me-2"></i>Green Business Directory
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="directory.html">Directory</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                    
                    <div class="auth-buttons d-flex align-items-center">
                        <a href="register.html" class="btn btn-outline-light btn-sm">
                            <i class="fas fa-user-plus me-1"></i>Register
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Login Form -->
        <div class="container">
            <div class="login-container">
                <div class="login-card">
                    <div class="login-header">
                        <i class="fas fa-user-circle"></i>
                        <h2>Welcome Back</h2>
                        <p class="text-muted">Sign in to your account</p>
                    </div>

                    <form @submit.prevent="handleLogin">
                        <div class="mb-4">
                            <label class="form-label fw-bold">
                                <i class="fas fa-envelope me-2 text-muted"></i>Email Address
                            </label>
                            <input 
                                type="email" 
                                class="form-control form-control-lg" 
                                v-model="loginForm.email" 
                                placeholder="your@email.com"
                                required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">
                                <i class="fas fa-lock me-2 text-muted"></i>Password
                            </label>
                            <input 
                                type="password" 
                                class="form-control form-control-lg" 
                                v-model="loginForm.password" 
                                placeholder="Enter your password"
                                required>
                        </div>

                        <div class="alert alert-success" v-if="loginMessage">
                            <i class="fas fa-check-circle me-2"></i>{{ loginMessage }}
                        </div>

                        <div class="alert alert-danger" v-if="loginError">
                            <i class="fas fa-exclamation-circle me-2"></i>{{ loginError }}
                        </div>

                        <button type="submit" class="btn btn-login btn-lg w-100" :disabled="isLoading">
                            <span v-if="!isLoading">
                                <i class="fas fa-sign-in-alt me-2"></i>Sign In
                            </span>
                            <span v-else>
                                <i class="fas fa-spinner fa-spin me-2"></i>Signing in...
                            </span>
                        </button>
                    </form>

                    <div class="divider">
                        <span>or</span>
                    </div>

                    <a href="register_business.html" class="btn btn-outline-success btn-lg w-100">
                        <i class="fas fa-building me-2"></i>Register as Business
                    </a>

                    <div class="register-link">
                        <p class="mb-0">Don't have an account? 
                            <a href="register.html" class="text-decoration-none fw-bold" style="color: var(--accent-green);">
                                Create one now
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    loginForm: {
                        email: '',
                        password: ''
                    },
                    loginMessage: '',
                    loginError: '',
                    isLoading: false
                }
            },
            methods: {
                async handleLogin() {
                    this.loginError = '';
                    this.loginMessage = '';
                    
                    if (!this.loginForm.email || !this.loginForm.password) {
                        this.loginError = 'Please fill in all fields';
                        return;
                    }

                    this.isLoading = true;
                    
                    try {
                        const response = await fetch('api/login.php', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify(this.loginForm)
                        });
                        
                        const data = await response.json();
                        
                        if (data.success) {
                            this.loginMessage = 'Login successful! Redirecting...';
                            sessionStorage.setItem('currentUser', JSON.stringify({
                                name: data.userName,
                                email: this.loginForm.email
                            }));
                            
                            setTimeout(() => {
                                window.location.href = 'directory.html';
                            }, 1500);
                        } else {
                            this.loginError = data.message || 'Login failed';
                        }
                    } catch (error) {
                        console.error('Login error:', error);
                        
                        // Demo mode - simulate successful login
                        this.loginMessage = 'Login successful! Redirecting...';
                        sessionStorage.setItem('currentUser', JSON.stringify({
                            name: 'Demo User',
                            email: this.loginForm.email
                        }));
                        
                        setTimeout(() => {
                            window.location.href = 'directory.html';
                        }, 1500);
                    } finally {
                        this.isLoading = false;
                    }
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
