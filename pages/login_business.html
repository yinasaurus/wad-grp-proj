<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Login - Green Business Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-green: #2d5016;
            --accent-green: #6ba539;
            --light-green: #9bc15d;
        }

        body {
            background: linear-gradient(135deg, var(--primary-green) 0%, var(--accent-green) 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background-color: rgba(45, 80, 22, 0.95) !important;
        }

        .login-container {
            min-height: calc(100vh - 76px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 50px;
            max-width: 500px;
            width: 100%;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header i {
            font-size: 60px;
            color: var(--accent-green);
            margin-bottom: 20px;
        }

        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 12px 15px;
        }

        .form-control:focus {
            border-color: var(--accent-green);
            box-shadow: 0 0 0 0.2rem rgba(107, 165, 57, 0.25);
        }

        .btn-login {
            background: linear-gradient(135deg, var(--accent-green), var(--light-green));
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            font-size: 18px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(107, 165, 57, 0.3);
        }
    </style>
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <i class="fas fa-leaf me-2"></i>Green Business Directory
                </a>
            </div>
        </nav>

        <div class="container">
            <div class="login-container">
                <div class="login-card">
                    <div class="login-header">
                        <i class="fas fa-building"></i>
                        <h2>Business Login</h2>
                        <p class="text-muted">Access your business dashboard</p>
                    </div>

                    <form @submit.prevent="handleLogin">
                        <div class="mb-3">
                            <label class="form-label fw-bold">
                                <i class="fas fa-envelope me-2 text-muted"></i>Email Address
                            </label>
                            <input 
                                type="email" 
                                class="form-control form-control-lg" 
                                v-model="loginForm.email" 
                                placeholder="business@email.com"
                                required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">
                                <i class="fas fa-lock me-2 text-muted"></i>Password
                            </label>
                            <input 
                                type="password" 
                                class="form-control form-control-lg" 
                                v-model="loginForm.password" 
                                placeholder="Enter your password"
                                required>
                        </div>

                        <div class="alert alert-success" v-if="loginMessage">
                            <i class="fas fa-check-circle me-2"></i>{{ loginMessage }}
                        </div>

                        <div class="alert alert-danger" v-if="loginError">
                            <i class="fas fa-exclamation-circle me-2"></i>{{ loginError }}
                        </div>

                        <button type="submit" class="btn btn-login btn-lg w-100" :disabled="isLoading">
                            <span v-if="!isLoading">
                                <i class="fas fa-sign-in-alt me-2"></i>Sign In
                            </span>
                            <span v-else>
                                <i class="fas fa-spinner fa-spin me-2"></i>Signing in...
                            </span>
                        </button>
                    </form>

                    <div class="text-center mt-4 pt-4" style="border-top: 1px solid #eee;">
                        <p class="mb-0">Don't have an account? 
                            <a href="register_business.html" class="text-decoration-none fw-bold" style="color: var(--accent-green);">
                                Register your business
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    loginForm: {
                        email: '',
                        password: ''
                    },
                    loginMessage: '',
                    loginError: '',
                    isLoading: false
                }
            },
            methods: {
                async handleLogin() {
                    this.loginError = '';
                    this.loginMessage = '';
                    
                    if (!this.loginForm.email || !this.loginForm.password) {
                        this.loginError = 'Please fill in all fields';
                        return;
                    }

                    this.isLoading = true;
                    
                    try {
                        const response = await fetch('api/auth.php?action=login', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            credentials: 'include',
                            body: JSON.stringify({
                                email: this.loginForm.email,
                                password: this.loginForm.password
                            })
                        });
                        
                        const responseText = await response.text();
                        console.log('Raw response:', responseText);
                        
                        let data;
                        try {
                            data = JSON.parse(responseText);
                        } catch (e) {
                            console.error('JSON parse error:', e);
                            this.loginError = 'Server error: ' + responseText.substring(0, 200);
                            return;
                        }
                        
                        if (data.success) {
                            // Check if this is NOT a business account
                            if (data.user.userType !== 'business') {
                                this.loginError = 'This is not a business account. Please use the regular login page.';
                                return;
                            }
                            
                            // Get business ID from the business object returned by auth.php
                            const businessId = data.business?.businessId;
                            
                            if (!businessId) {
                                this.loginError = 'Business profile not found. Please contact support.';
                                return;
                            }
                            
                            this.loginMessage = 'Login successful! Redirecting to dashboard...';
                            
                            // Store user info WITH businessId
                            sessionStorage.setItem('currentUser', JSON.stringify({
                                name: data.user.name,
                                email: data.user.email,
                                userId: data.user.userId,
                                businessId: businessId,
                                userType: 'business'
                            }));
                            
                            console.log('Stored businessId:', businessId);
                            
                            // Redirect to dashboard
                            setTimeout(() => {
                                window.location.href = 'partner_dashboard.html';
                            }, 1500);
                        } else {
                            this.loginError = data.error || 'Login failed';
                        }
                    } catch (error) {
                        console.error('Login error:', error);
                        this.loginError = 'Connection error: ' + error.message;
                    } finally {
                        this.isLoading = false;
                    }
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
