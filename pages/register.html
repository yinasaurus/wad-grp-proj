<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Green Business Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-green: #2d5016;
            --accent-green: #6ba539;
            --light-green: #9bc15d;
        }

        body {
            background: linear-gradient(135deg, var(--primary-green) 0%, var(--accent-green) 100%);
            min-height: 100vh;
        }

        .navbar {
            background-color: rgba(45, 80, 22, 0.95) !important;
        }

        .register-container {
            min-height: calc(100vh - 76px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .register-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 50px;
            max-width: 500px;
            width: 100%;
        }

        .register-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .register-header i {
            font-size: 60px;
            color: var(--accent-green);
            margin-bottom: 20px;
        }

        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 12px 15px;
        }

        .form-control:focus {
            border-color: var(--accent-green);
            box-shadow: 0 0 0 0.2rem rgba(107, 165, 57, 0.25);
        }

        .password-strength {
            height: 4px;
            border-radius: 2px;
            margin-top: 5px;
            transition: all 0.3s;
        }

        .btn-register {
            background: linear-gradient(135deg, var(--accent-green), var(--light-green));
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            font-size: 18px;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(107, 165, 57, 0.3);
        }

        .login-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <i class="fas fa-leaf me-2"></i>Green Business Directory
                </a>
            </div>
        </nav>

        <!-- Register Form -->
        <div class="container">
            <div class="register-container">
                <div class="register-card">
                    <div class="register-header">
                        <i class="fas fa-user-plus"></i>
                        <h2>Create Your Account</h2>
                        <p class="text-muted">Join our green community today</p>
                    </div>

                    <form @submit.prevent="handleRegister">
                        <div class="mb-3">
                            <label class="form-label fw-bold">
                                <i class="fas fa-user me-2 text-muted"></i>Full Name
                            </label>
                            <input 
                                type="text" 
                                class="form-control form-control-lg" 
                                v-model="registerForm.name" 
                                placeholder="Your full name"
                                required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">
                                <i class="fas fa-envelope me-2 text-muted"></i>Email Address
                            </label>
                            <input 
                                type="email" 
                                class="form-control form-control-lg" 
                                v-model="registerForm.email" 
                                placeholder="your@email.com"
                                required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">
                                <i class="fas fa-lock me-2 text-muted"></i>Password
                            </label>
                            <input 
                                type="password" 
                                class="form-control form-control-lg" 
                                v-model="registerForm.password" 
                                placeholder="Create a strong password"
                                @input="checkPasswordStrength"
                                minlength="6"
                                required>
                            <div class="password-strength" :style="{
                                width: passwordStrength.width,
                                background: passwordStrength.color
                            }"></div>
                            <small class="text-muted">{{ passwordStrength.text }}</small>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">
                                <i class="fas fa-lock me-2 text-muted"></i>Confirm Password
                            </label>
                            <input 
                                type="password" 
                                class="form-control form-control-lg" 
                                v-model="registerForm.confirmPassword" 
                                placeholder="Confirm your password"
                                required>
                        </div>

                        <div class="alert alert-success" v-if="registerMessage">
                            <i class="fas fa-check-circle me-2"></i>{{ registerMessage }}
                        </div>

                        <div class="alert alert-danger" v-if="registerError">
                            <i class="fas fa-exclamation-circle me-2"></i>{{ registerError }}
                        </div>

                        <button type="submit" class="btn btn-register btn-lg w-100" :disabled="isLoading">
                            <span v-if="!isLoading">
                                <i class="fas fa-user-plus me-2"></i>Create Account
                            </span>
                            <span v-else>
                                <i class="fas fa-spinner fa-spin me-2"></i>Creating account...
                            </span>
                        </button>
                    </form>

                    <div class="login-link">
                        <p class="mb-0">Already have an account? 
                            <a href="login.html" class="text-decoration-none fw-bold" style="color: var(--accent-green);">
                                Sign in here
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    registerForm: {
                        name: '',
                        email: '',
                        password: '',
                        confirmPassword: ''
                    },
                    registerMessage: '',
                    registerError: '',
                    isLoading: false,
                    passwordStrength: {
                        width: '0%',
                        color: '#ddd',
                        text: ''
                    }
                }
            },
            methods: {
                checkPasswordStrength() {
                    const password = this.registerForm.password;
                    const length = password.length;
                    
                    if (length === 0) {
                        this.passwordStrength = { width: '0%', color: '#ddd', text: '' };
                    } else if (length < 6) {
                        this.passwordStrength = { width: '33%', color: '#dc3545', text: 'Weak' };
                    } else if (length < 10) {
                        this.passwordStrength = { width: '66%', color: '#ffc107', text: 'Medium' };
                    } else {
                        this.passwordStrength = { width: '100%', color: '#28a745', text: 'Strong' };
                    }
                },

                async handleRegister() {
                    this.registerError = '';
                    this.registerMessage = '';
                    
                    // Validation
                    if (!this.registerForm.name || !this.registerForm.email || 
                        !this.registerForm.password || !this.registerForm.confirmPassword) {
                        this.registerError = 'Please fill in all fields';
                        return;
                    }
                    
                    if (this.registerForm.password !== this.registerForm.confirmPassword) {
                        this.registerError = 'Passwords do not match';
                        return;
                    }

                    if (this.registerForm.password.length < 6) {
                        this.registerError = 'Password must be at least 6 characters';
                        return;
                    }

                    this.isLoading = true;
                    
                    try {
                        const response = await fetch('api/auth.php?action=register', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({
                                name: this.registerForm.name,
                                email: this.registerForm.email,
                                password: this.registerForm.password,
                                userType: 'consumer'
                            })
                        });
                        
                        // Get raw response text first for debugging
                        const responseText = await response.text();
                        console.log('Raw response:', responseText);
                        
                        // Try to parse as JSON
                        let data;
                        try {
                            data = JSON.parse(responseText);
                        } catch (e) {
                            console.error('JSON parse error:', e);
                            console.error('Response was:', responseText);
                            this.registerError = 'Server error. Response: ' + responseText.substring(0, 200);
                            return;
                        }
                        
                        if (data.success) {
                            this.registerMessage = 'Account created successfully! Redirecting to login...';
                            
                            setTimeout(() => {
                                window.location.href = 'login.html';
                            }, 2000);
                        } else {
                            this.registerError = data.error || 'Registration failed';
                        }
                    } catch (error) {
                        console.error('Registration error:', error);
                        this.registerError = 'Connection error: ' + error.message;
                    } finally {
                        this.isLoading = false;
                    }
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
