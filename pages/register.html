<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Green Business Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <i class="fas fa-leaf me-2"></i>Green Business Directory
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="directory.html">Directory</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                    
                    <div class="auth-buttons d-flex align-items-center">
                        <a href="login.html" class="btn btn-outline-light btn-sm">
                            <i class="fas fa-sign-in-alt me-1"></i>Sign In
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Register Form -->
        <div class="container">
            <div class="register-container">
                <div class="register-card">
                    <div class="register-header">
                        <i class="fas fa-user-plus"></i>
                        <h2>Create Your Account</h2>
                        <p class="text-muted">Join our green community today</p>
                    </div>

                    <form @submit.prevent="handleRegister">
                        <div class="mb-3">
                            <label class="form-label fw-bold">
                                <i class="fas fa-user me-2 text-muted"></i>Full Name
                            </label>
                            <input 
                                type="text" 
                                class="form-control form-control-lg" 
                                v-model="registerForm.name" 
                                placeholder="Your full name"
                                required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">
                                <i class="fas fa-envelope me-2 text-muted"></i>Email Address
                            </label>
                            <input 
                                type="email" 
                                class="form-control form-control-lg" 
                                v-model="registerForm.email" 
                                placeholder="your@email.com"
                                required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">
                                <i class="fas fa-lock me-2 text-muted"></i>Password
                            </label>
                            <input 
                                type="password" 
                                class="form-control form-control-lg" 
                                v-model="registerForm.password" 
                                placeholder="Create a strong password"
                                @input="checkPasswordStrength"
                                required>
                            <div class="password-strength" :style="{
                                width: passwordStrength.width,
                                background: passwordStrength.color
                            }"></div>
                            <small class="text-muted">{{ passwordStrength.text }}</small>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">
                                <i class="fas fa-lock me-2 text-muted"></i>Confirm Password
                            </label>
                            <input 
                                type="password" 
                                class="form-control form-control-lg" 
                                v-model="registerForm.confirmPassword" 
                                placeholder="Confirm your password"
                                required>
                        </div>

                        <div class="alert alert-success" v-if="registerMessage">
                            <i class="fas fa-check-circle me-2"></i>{{ registerMessage }}
                        </div>

                        <div class="alert alert-danger" v-if="registerError">
                            <i class="fas fa-exclamation-circle me-2"></i>{{ registerError }}
                        </div>

                        <button type="submit" class="btn btn-register btn-lg w-100" :disabled="isLoading">
                            <span v-if="!isLoading">
                                <i class="fas fa-user-plus me-2"></i>Create Account
                            </span>
                            <span v-else>
                                <i class="fas fa-spinner fa-spin me-2"></i>Creating account...
                            </span>
                        </button>
                    </form>

                    <div class="login-link">
                        <p class="mb-2">Already have an account? 
                            <a href="login.html" class="text-decoration-none fw-bold" style="color: var(--accent-green);">
                                Sign in here
                            </a>
                        </p>
                        <p class="mb-0">
                            <a href="register_business.html" class="text-decoration-none" style="color: var(--light-green);">
                                <i class="fas fa-building me-1"></i>Register as a Business
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    registerForm: {
                        name: '',
                        email: '',
                        password: '',
                        confirmPassword: ''
                    },
                    registerMessage: '',
                    registerError: '',
                    isLoading: false,
                    passwordStrength: {
                        width: '0%',
                        color: '#ddd',
                        text: ''
                    }
                }
            },
            methods: {
                checkPasswordStrength() {
                    const password = this.registerForm.password;
                    const length = password.length;
                    
                    if (length === 0) {
                        this.passwordStrength = { width: '0%', color: '#ddd', text: '' };
                    } else if (length < 6) {
                        this.passwordStrength = { width: '33%', color: '#dc3545', text: 'Weak' };
                    } else if (length < 10) {
                        this.passwordStrength = { width: '66%', color: '#ffc107', text: 'Medium' };
                    } else {
                        this.passwordStrength = { width: '100%', color: '#28a745', text: 'Strong' };
                    }
                },

                async handleRegister() {
                    this.registerError = '';
                    this.registerMessage = '';
                    
                    if (!this.registerForm.name || !this.registerForm.email || 
                        !this.registerForm.password || !this.registerForm.confirmPassword) {
                        this.registerError = 'Please fill in all fields';
                        return;
                    }
                    
                    if (this.registerForm.password !== this.registerForm.confirmPassword) {
                        this.registerError = 'Passwords do not match';
                        return;
                    }

                    if (this.registerForm.password.length < 6) {
                        this.registerError = 'Password must be at least 6 characters';
                        return;
                    }

                    this.isLoading = true;
                    
                    try {
                        const response = await fetch('api/user_register.php', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify(this.registerForm)
                        });
                        
                        const data = await response.json();
                        
                        if (data.success) {
                            this.registerMessage = 'Account created successfully! Redirecting to login...';
                            
                            setTimeout(() => {
                                window.location.href = 'login.html';
                            }, 2000);
                        } else {
                            this.registerError = data.message || 'Registration failed';
                        }
                    } catch (error) {
                        console.error('Registration error:', error);
                        
                        // Demo mode - simulate successful registration
                        this.registerMessage = 'Account created successfully! Redirecting to login...';
                        
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 2000);
                    } finally {
                        this.isLoading = false;
                    }
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
