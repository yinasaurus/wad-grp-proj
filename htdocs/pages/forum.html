    <script type="module">
        import { authMixin } from './js/auth-mixin.js';
        import { notificationMixin } from './js/notification-mixin.js';
        const { createApp } = Vue;
        
        // Mount Vue app for navigation - using MySQL session instead of Firebase
        const app = createApp({
            mixins: [authMixin, notificationMixin],
            data() {
                return {
                    authInitialized: false
                };
            },
            async mounted() {
                await this.checkAuth();
                // Set active nav link after component is mounted
                this.setActiveNavLink();
            },
            watch: {
                authInitialized(newVal) {
                    // Set active nav link when auth is initialized and navbar is rendered
                    if (newVal) {
                        this.$nextTick(() => {
                            this.setActiveNavLink();
                        });
                    }
                }
            },
            methods: {
                setActiveNavLink() {
                    this.$nextTick(() => {
                        const currentPage = window.location.pathname.split('/').pop() || 'index.html';
                        const navLinks = document.querySelectorAll('.navbar-nav .nav-link');
                        
                        navLinks.forEach(link => {
                            link.classList.remove('active');
                            const linkHref = link.getAttribute('href');
                            if (linkHref && (linkHref === currentPage || (currentPage === '' && linkHref === 'index.html'))) {
                                link.classList.add('active');
                            }
                        });
                    });
                },
                async viewPublicProfile(event) {
                    event.preventDefault();
                    event.stopPropagation();
                    
                    // Get businessId from authMixin
                    let businessIdToUse = this.businessId;
                    
                    // If businessId is not available, try to get it from session
                    if (!businessIdToUse || isNaN(businessIdToUse)) {
                        try {
                            const response = await fetch('api/bridge.php?action=get_user', {
                                method: 'GET',
                                credentials: 'include'
                            });
                            
                            if (response.ok) {
                                const data = await response.json();
                                if (data.business?.businessId) {
                                    businessIdToUse = data.business.businessId;
                                }
                            }
                        } catch (error) {
                            console.error('Error fetching business ID:', error);
                        }
                    }
                    
                    if (!businessIdToUse || isNaN(businessIdToUse) || businessIdToUse <= 0) {
                        alert('Unable to load business ID. Please access this from the Partner Dashboard.');
                        return;
                    }
                    
                    businessIdToUse = parseInt(businessIdToUse);
                    window.location.href = 'business_profile.html?id=' + businessIdToUse;
                },
                async checkAuth() {
                    try {
                        const resp = await fetch('api/auth.php?action=check', {
                            method: 'GET',
                            credentials: 'include'
                        });
                        
                        if (resp.ok) {
                            // Check if response is JSON
                            const contentType = resp.headers.get('content-type');
                            if (!contentType || !contentType.includes('application/json')) {
                                console.warn('Auth API returned non-JSON response, keeping login state');
                                this.authInitialized = true;
                                return;
                            }
                            
                            try {
                                const data = await resp.json();
                                if (data.loggedIn) {
                                    this.isLoggedIn = true;
                                    this.userType = data.userType || 'consumer';
                                    
                                    // Get user name
                                    const userResp = await fetch('api/bridge.php?action=get_user', {
                                        method: 'GET',
                                        credentials: 'include'
                                    });
                                    
                                    if (userResp.ok) {
                                        try {
                                            const userData = await userResp.json();
                                            if (userData.success) {
                                                this.userName = userData.user.name || (userData.user.email ? userData.user.email.split('@')[0] : 'User');
                                            }
                                        } catch (e) {
                                            console.warn('Error parsing user data, keeping login state');
                                        }
                                    }
                                } else {
                                    // Don't set isLoggedIn to false if check fails - might be a temporary error
                                    // Only set to false if explicitly logged out
                                    if (!this.isLoggedIn) {
                                        this.userName = '';
                                        this.userType = '';
                                    }
                                }
                            } catch (jsonError) {
                                console.warn('Error parsing auth JSON, keeping login state:', jsonError);
                            }
                        } else {
                            // If API call fails, don't log out - might be a temporary error
                            console.warn('Auth check failed, but keeping login state');
                        }
                        this.authInitialized = true;
                    } catch (error) {
                        console.error('Error checking auth:', error);
                        // Don't log out on error - might be a temporary network issue
                        this.authInitialized = true;
                    }
                },
                async logout() {
                    try {
                        await fetch('api/auth.php?action=logout', {
                            method: 'POST',
                            credentials: 'include'
                        });
                        this.isLoggedIn = false;
                        this.userName = '';
                        this.userType = '';
                        window.location.reload();
                    } catch (error) {
                        console.error('Logout error:', error);
                        window.location.reload();
                    }
                }
            },
            computed: {
                isBusinessPartner() {
                    return this.userType === 'business';
                }
            }
        });
        
        app.mount('#app');
        
        window.vueApp = app;
    </script>
    <script>
       
        function escapeHtml(unsafe) {
            if (unsafe === null || unsafe === undefined) return '';
            return String(unsafe)
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
        
        function createElementSafe(tag, props = {}, children = []) {
            const el = document.createElement(tag);
            
            for (const [key, value] of Object.entries(props)) {
                if (key === 'className') {
                    el.className = value;
                } else if (key === 'onclick') {
                    el.onclick = value;
                } else if (key.startsWith('data-')) {
                    el.setAttribute(key, value);
                } else {
                    el[key] = value;
                }
            }
            
            for (const child of children) {
                if (typeof child === 'string') {
                    el.appendChild(document.createTextNode(child));
                } else if (child instanceof Node) {
                    el.appendChild(child);
                }
            }
            
            return el;
        }
        
        const API_BASE_URL = 'api/forums';
        
        let currentUser = null;
        let posts = [];
        let editingPostId = null;
        let editingCommentId = null;
        let editingCommentPostId = null;

        document.addEventListener('DOMContentLoaded', async function() {
            setupEventListeners();
            loadPosts();
            checkLoginStatus().then(() => {
                if (currentUser) {
                    loadPosts();
                }
            });
        });

        async function checkLoginStatus() {
            try {
                const resp = await fetch('api/auth.php?action=check', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                if (!resp.ok) {
                    throw new Error('Failed to check session status');
                }
                
                        const data = await resp.json();
                        
                if (data.loggedIn) {
                    const userResp = await fetch('api/bridge.php?action=get_user', {
                        method: 'GET',
                        credentials: 'include'
                    });
                    
                    if (userResp.ok) {
                        const userData = await userResp.json();
                        if (userData.success) {
                                        currentUser = {
                                id: userData.user.userId,
                                name: userData.user.name || userData.user.email.split('@')[0],
                                email: userData.user.email || '',
                                userType: userData.user.userType || 'consumer'
                            };
                            
                            const newPostBtn = document.getElementById('newPostBtn');
                            if (newPostBtn) {
                                newPostBtn.classList.add('show');
                            }
                        } else {
                            currentUser = null;
                            const newPostBtn = document.getElementById('newPostBtn');
                            if (newPostBtn) {
                                newPostBtn.classList.remove('show');
                            }
                        }
                    } else {
                        currentUser = null;
                        const newPostBtn = document.getElementById('newPostBtn');
                        if (newPostBtn) {
                            newPostBtn.classList.remove('show');
                        }
                    }
                } else {
                    currentUser = null;
                    const newPostBtn = document.getElementById('newPostBtn');
                    if (newPostBtn) {
                        newPostBtn.classList.remove('show');
                    }
                }
            } catch (error) {
                console.error('Error checking login:', error);
                currentUser = null;
                const newPostBtn = document.getElementById('newPostBtn');
                if (newPostBtn) {
                    newPostBtn.classList.remove('show');
                }
            }
        }

        async function logout() {
            try {
                await fetch('api/auth.php?action=logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                
                currentUser = null;
                window.location.reload();
            } catch (error) {
                console.error('Logout error:', error);
                window.location.reload();
            }
        }

        
        async function loadPosts() {
            const postsContainer = document.getElementById('postsContainer');
            const loadingSpinner = postsContainer.querySelector('.loading-spinner');
            
            try {
                if (loadingSpinner) {
                    loadingSpinner.style.display = 'block';
                }
                
                console.log('Loading posts...');
                const startTime = Date.now();
                const response = await axios.get(`${API_BASE_URL}/get_posts.php`, {
                    params: {
                        user_id: currentUser ? currentUser.id : null
                    },
                    timeout: 15000
                });
                console.log(`Posts loaded in ${Date.now() - startTime}ms`);
                
                console.log('Posts response:', response.data);
                
                if (response.data.success) {
                    if (Array.isArray(response.data.posts)) {
                        posts = response.data.posts;
                    } else if (response.data.posts && typeof response.data.posts === 'object') {
                        posts = Object.values(response.data.posts);
                    } else {
                        posts = [];
                    }
                    console.log('Cleaned posts:', posts);
                    console.log('Posts count:', posts.length);
                    
                    if (loadingSpinner) {
                        loadingSpinner.style.display = 'none';
                    }
                    
                    renderPosts();
                } else {
                    console.error('Failed to load posts:', response.data.message);
                    if (loadingSpinner) {
                        loadingSpinner.style.display = 'none';
                    }
                    showNoPostsMessage();
                }
            } catch (error) {
                console.error('Error loading posts:', error);
                console.error('Error details:', error.response?.data || error.message);
                
                if (loadingSpinner) {
                    loadingSpinner.style.display = 'none';
                }
                
                const postsContainer = document.getElementById('postsContainer');

                const divElem = document.createElement("div");
                divElem.classList = "alert alert-warning text-center";

                const strongElem = document.createElement("strong");
                strongElem.innerText = `Error loading posts:`;
                
                divElem.appendChild(strongElem);
                divElem.appendChild(document.createTextNode(` ${escapeHtml(error.message || 'Please try refreshing the page')}`));
                postsContainer.appendChild(divElem);
            }
        }

        async function submitPost() {
            const submitBtn = document.getElementById('submitBtn');
            const submitBtnText = document.getElementById('submitBtnText');
            submitBtn.disabled = true;
            const originalText = submitBtnText.textContent;
            submitBtnText.textContent = 'Posting...';

            try {

        function getFilteredAndSortedPosts() {
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            const sortBy = document.getElementById('sortSelect').value;

            let filtered = posts;

            console.log('getFilteredAndSortedPosts: renderPosts called, posts:', posts);

            if (category !== 'all') {
                filtered = filtered.filter(post => post.category === category);
            }

            if (searchQuery) {
                filtered = filtered.filter(post => 
                    post.title.toLowerCase().includes(searchQuery) ||
                    post.content.toLowerCase().includes(searchQuery) ||
                    post.author_name.toLowerCase().includes(searchQuery)
                );
            }

            filtered = [...filtered].sort((a, b) => {
                switch(sortBy) {
                    case 'newest':
                        return new Date(b.created_at) - new Date(a.created_at);
                    case 'oldest':
                        return new Date(a.created_at) - new Date(b.created_at);
                    case 'most_liked':
                        return b.likes_count - a.likes_count;
                    case 'most_comments':
                        return b.comments_count - a.comments_count;
                    default:
                        return 0;
                }
            });

            return filtered;
        }

        function getInitials(name) {
            if (!name || typeof name !== 'string') {
                return 'U';
            } else if (name.includes(" ")) {
                return name.split(' ').map(n => n[0]).join('').toUpperCase();
            } else {
                return name[0].toUpperCase();
            }
        }

        function formatTime(timestamp) {
            if (!timestamp) return 'Unknown';
            
            let date;
            if (typeof timestamp === 'string') {
                let normalized = timestamp.trim();
                
                if (normalized.includes(' ') && !normalized.includes('T')) {
                    const parts = normalized.split(' ');
                    if (parts.length === 2) {
                        const datePart = parts[0].split('-');
                        const timePart = parts[1].split(':');
                        if (datePart.length === 3 && timePart.length === 3) {
                            date = new Date(
                                parseInt(datePart[0]),      // year
                                parseInt(datePart[1]) - 1,  // month (0-indexed)
                                parseInt(datePart[2]),      // day
                                parseInt(timePart[0]),      // hour
                                parseInt(timePart[1]),      // minute
                                parseInt(timePart[2])       // second
                            );
                        } else {
                            normalized = normalized.replace(' ', 'T');
                            date = new Date(normalized);
                        }
                    } else {
                        normalized = normalized.replace(' ', 'T');
                        date = new Date(normalized);
                    }
                } else {
                    date = new Date(normalized);
                }
            } else if (timestamp instanceof Date) {
                date = timestamp;
            } else {
                date = new Date(timestamp);
            }
            
            if (isNaN(date.getTime())) {
                console.error('Invalid timestamp:', timestamp);
                return 'Unknown';
            }
            
            const now = new Date();
            const diffMs = now.getTime() - date.getTime();
            const diff = Math.floor(diffMs / 1000);

            console.log('Timestamp calculation:', {
                timestamp: timestamp,
                parsedDate: date.toISOString(),
                localDate: date.toString(),
                now: now.toISOString(),
                nowLocal: now.toString(),
                diffMs: diffMs,
                diffSeconds: diff,
                diffHours: Math.floor(diff / 3600)
            });

            if (diff < 0) {
                if (Math.abs(diff) < 60) {
                    return 'Just now';
                }
                console.warn('Future timestamp detected:', timestamp, 'diff:', diff, 'seconds');
                return 'Just now';
            }

            return formatTimeFromDiff(diff);
        }
        
        function formatTimeFromDiff(diff) {
            if (diff < 0) return 'Just now';
            if (diff < 60) return 'Just now';
            if (diff < 3600) {
                const mins = Math.floor(diff / 60);
                return mins + ' minute' + (mins !== 1 ? 's' : '') + ' ago';
            }
            if (diff < 86400) {
                const hours = Math.floor(diff / 3600);
                return hours + ' hour' + (hours !== 1 ? 's' : '') + ' ago';
            }
            if (diff < 604800) {
                const days = Math.floor(diff / 86400);
                return days + ' day' + (days !== 1 ? 's' : '') + ' ago';
            }
            if (diff < 2592000) {
                const weeks = Math.floor(diff / 604800);
                return weeks + ' week' + (weeks !== 1 ? 's' : '') + ' ago';
            }
            if (diff < 31536000) {
                const months = Math.floor(diff / 2592000);
                return months + ' month' + (months !== 1 ? 's' : '') + ' ago';
            }
            
            const years = Math.floor(diff / 31536000);
            return years + ' year' + (years !== 1 ? 's' : '') + ' ago';
        }

        function openImageModal(imageUrl) {
            const modal = new bootstrap.Modal(document.getElementById('imageModal'));
            document.getElementById('modalImage').src = imageUrl;
            modal.show();
        }

        document.getElementById('newPostModal').addEventListener('show.bs.modal', function() {
            if (!editingPostId) {
                document.getElementById('postForm').reset();
                const preview = document.getElementById('imagePreview');
                preview.style.display = 'none';
                preview.src = '';
                preview.dataset.originalImage = '';
                preview.dataset.imageRemoved = '0';
                document.getElementById('removeImageBtn').style.display = 'none';

                const modalTitle = document.getElementById('modalTitle');
                modalTitle.innerHTML = '';
                const icon = document.createElement('i');
                icon.className = 'fas fa-edit me-2';
                modalTitle.appendChild(icon);
                modalTitle.appendChild(document.createTextNode('Create New Post'));

                document.getElementById('submitBtnText').textContent = 'Post';
            }
        });

        document.getElementById('newPostModal').addEventListener('hidden.bs.modal', function() {
            editingPostId = null;
            const preview = document.getElementById('imagePreview');
            preview.dataset.originalImage = '';
            preview.dataset.imageRemoved = '0';
        });
    </script>
