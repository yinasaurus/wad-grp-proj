<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Green Business Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div id="app">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <i class="fas fa-leaf me-2"></i>Green Business Directory
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="directory.html">Directory</a>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="forum.html">Community</a></li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                    
                    <div class="auth-buttons d-flex align-items-center">
                        <a href="register.html" class="btn btn-outline-light btn-sm">
                            <i class="fas fa-user-plus me-1"></i>Sign Up
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Login Form -->
        <div class="container">
            <div class="login-container">
                <div class="login-card">
                    <div class="login-header">
                        <i class="fas fa-sign-in-alt"></i>
                        <h2>Welcome Back!</h2>
                        <p class="text-muted">Sign in to your account</p>
                    </div>

                    <form @submit.prevent="handleLogin">
                        <div class="mb-3">
                            <label class="form-label fw-bold">
                                <i class="fas fa-envelope me-2 text-muted"></i>Email Address
                            </label>
                            <input 
                                type="email" 
                                class="form-control form-control-lg" 
                                v-model="loginForm.email" 
                                placeholder="your@email.com"
                                required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">
                                <i class="fas fa-lock me-2 text-muted"></i>Password
                            </label>
                            <input 
                                type="password" 
                                class="form-control form-control-lg" 
                                v-model="loginForm.password" 
                                placeholder="Enter your password"
                                required>
                        </div>

                        <div class="alert alert-success" v-if="loginMessage">
                            <i class="fas fa-check-circle me-2"></i>{{ loginMessage }}
                        </div>

                        <div class="alert alert-danger" v-if="loginError">
                            <i class="fas fa-exclamation-circle me-2"></i>{{ loginError }}
                        </div>

                        <button type="submit" class="btn btn-login btn-lg w-100" :disabled="isLoading">
                            <span v-if="!isLoading">
                                <i class="fas fa-sign-in-alt me-2"></i>Sign In
                            </span>
                            <span v-else>
                                <i class="fas fa-spinner fa-spin me-2"></i>Signing in...
                            </span>
                        </button>
                    </form>

                    <div class="register-link">
                        <p class="mb-0">Don't have an account? 
                            <a href="register.html" class="text-decoration-none fw-bold" style="color: var(--accent-green);">
                                Create one here
                            </a>
                        </p>
                        <p class="mt-2 mb-0">Business owner? 
                             <a href="login_business.html" class="text-decoration-none fw-bold" style="color: var(--accent-green);">
                                 Business Login
                             </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module">
    import { auth, db } from './js/firebase-config.js';
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
    import { doc, getDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

    const { createApp } = Vue;

    createApp({
        data() {
            return {
                loginForm: {
                    email: '',
                    password: ''
                },
                loginMessage: '',
                loginError: '',
                isLoading: false
            }
        },
        methods: {
            async handleLogin() {
                this.loginError = '';
                this.loginMessage = '';
                
                if (!this.loginForm.email || !this.loginForm.password) {
                    this.loginError = 'Please fill in all fields';
                    return;
                }

                this.isLoading = true;
                
                try {
                    const userCredential = await signInWithEmailAndPassword(auth, this.loginForm.email, this.loginForm.password);
                    const user = userCredential.user;
                    console.log('User signed in with Firebase:', user.uid);
                    
                    // Check if business user
                    let userDoc = await getDoc(doc(db, "businesses", user.uid));
                    
                    if (userDoc.exists()) {
                        this.loginError = 'This is a business account. Please use the business login page.';
                        this.isLoading = false;
                        return;
                    }
                    
                    // Check regular user
                    userDoc = await getDoc(doc(db, "users", user.uid));
                    let userData = null;
                    
                    if (userDoc.exists()) {
                        userData = userDoc.data();
                        console.log('Regular user found');
                    } else {
                        // Create user document if it doesn't exist
                        console.log('Creating user document in Firestore');
                        userData = {
                            name: user.displayName || user.email.split('@')[0],
                            email: user.email,
                            userType: 'user',
                            createdAt: serverTimestamp()
                        };
                        await setDoc(doc(db, "users", user.uid), userData);
                    }
                    
                    // Establish PHP session via Firebase ID token bridge
                    try {
                        const idToken = await user.getIdToken();
                        const resp = await fetch('api/bridge.php?action=session_login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            credentials: 'include',
                            body: JSON.stringify({ idToken })
                        });
                        const data = await resp.json();
                        if (data.success) {
                            // Store minimal user info for UI
                            const currentUser = {
                                name: data.user?.name || (userData.name || user.email.split('@')[0]),
                                email: data.user?.email || user.email,
                                userType: 'user',
                                userId: data.user?.userId || null
                            };
                            sessionStorage.setItem('currentUser', JSON.stringify(currentUser));
                            this.loginMessage = 'Login successful! Redirecting...';
                            setTimeout(() => {
                                window.location.href = 'index.html';
                            }, 800);
                        } else {
                            console.error('Session bridge failed:', data);
                            const errorMsg = data.error || 'Unknown error';
                            this.loginError = 'Could not establish session: ' + errorMsg;
                            this.isLoading = false;
                            return;
                        }
                    } catch (e) {
                        console.error('Error bridging session:', e);
                        this.loginError = 'Network error: ' + (e.message || 'Please check your connection and try again.');
                        this.isLoading = false;
                        return;
                    }
                    
                } catch (error) {
                    console.error('Login error:', error);
                    if (error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found') {
                        this.loginError = 'Invalid email or password';
                    } else if (error.code === 'auth/invalid-email') {
                        this.loginError = 'Invalid email address';
                    } else if (error.code === 'auth/too-many-requests') {
                        this.loginError = 'Too many failed attempts. Please try again later';
                    } else {
                        this.loginError = error.message || 'Login failed. Please try again.';
                    }
                } finally {
                    this.isLoading = false;
                }
            }
        },
        mounted() {
            const urlParams = new URLSearchParams(window.location.search);
            const message = urlParams.get('message');
            if (message) {
                this.loginMessage = decodeURIComponent(message);
            }
        }
    }).mount('#app');
</script>
</body>
</html>
