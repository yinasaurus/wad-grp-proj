<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Login - Green Business Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="css/login_business.css">
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <i class="fas fa-leaf me-2"></i>Green Business Directory
                </a>
            </div>
        </nav>

        <div class="container">
            <div class="login-container">
                <div class="login-card">
                    <div class="login-header">
                        <i class="fas fa-building"></i>
                        <h2>Business Login</h2>
                        <p class="text-muted">Access your business dashboard</p>
                    </div>

                    <form @submit.prevent="handleLogin">
                        <div class="mb-3">
                            <label class="form-label fw-bold">
                                <i class="fas fa-envelope me-2 text-muted"></i>Email Address
                            </label>
                            <input 
                                type="email" 
                                class="form-control form-control-lg" 
                                v-model="loginForm.email" 
                                placeholder="business@email.com"
                                required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">
                                <i class="fas fa-lock me-2 text-muted"></i>Password
                            </label>
                            <input 
                                type="password" 
                                class="form-control form-control-lg" 
                                v-model="loginForm.password" 
                                placeholder="Enter your password"
                                required>
                        </div>

                        <div class="alert alert-success" v-if="loginMessage">
                            <i class="fas fa-check-circle me-2"></i>{{ loginMessage }}
                        </div>

                        <div class="alert alert-danger" v-if="loginError">
                            <i class="fas fa-exclamation-circle me-2"></i>{{ loginError }}
                        </div>

                        <button type="submit" class="btn btn-login btn-lg w-100" :disabled="isLoading">
                            <span v-if="!isLoading">
                                <i class="fas fa-sign-in-alt me-2"></i>Sign In
                            </span>
                            <span v-else>
                                <i class="fas fa-spinner fa-spin me-2"></i>Signing in...
                            </span>
                        </button>
                    </form>

                    <div class="text-center mt-4 pt-4" style="border-top: 1px solid #eee;">
                        <p class="mb-0">Don't have an account? 
                            <a href="register_business.html" class="text-decoration-none fw-bold" style="color: var(--accent-green);">
                                Register your business
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module">
    // Firebase removed - using MySQL-based authentication
    const { createApp } = Vue;

    createApp({
        data() {
            return {
                loginForm: {
                    email: '',
                    password: ''
                },
                loginMessage: '',
                loginError: '',
                isLoading: false
            }
        },
        methods: {
            async handleLogin() {
                this.loginError = '';
                this.loginMessage = '';
                
                if (!this.loginForm.email || !this.loginForm.password) {
                    this.loginError = 'Please fill in all fields';
                    return;
                }

                this.isLoading = true;
                
                try {
                    // Use MySQL-based authentication API
                    const resp = await fetch('api/auth.php?action=login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify({
                            email: this.loginForm.email,
                            password: this.loginForm.password
                        })
                    });
                    
                    const data = await resp.json();
                    
                    if (resp.ok && data.success) {
                        // Check if this is a business account
                        if (data.user.userType !== 'business') {
                            this.loginError = 'This is not a business account. Please use the regular login page.';
                            this.isLoading = false;
                            return;
                        }
                        
                        // Store user info for UI
                        const currentUser = {
                            name: data.user.name,
                            email: data.user.email,
                            userType: data.user.userType,
                            userId: data.user.userId,
                            businessId: data.business?.businessId || null
                        };
                        sessionStorage.setItem('currentUser', JSON.stringify(currentUser));
                        
                        this.loginMessage = 'Login successful! Redirecting to dashboard...';
                        setTimeout(() => {
                            window.location.replace('partner_dashboard.html');
                        }, 500);
                    } else {
                        // Handle error response
                        const errorMsg = data.error || 'Invalid email or password';
                        this.loginError = errorMsg;
                        this.isLoading = false;
                    }
                    
                } catch (error) {
                    console.error('Login error:', error);
                    this.loginError = error.message || 'Login failed. Please check your connection and try again.';
                    this.isLoading = false;
                }
            }
        },
        mounted() {
            const urlParams = new URLSearchParams(window.location.search);
            const message = urlParams.get('message');
            if (message) {
                this.loginMessage = decodeURIComponent(message);
            }
        }
    }).mount('#app');
</script>
</body>
</html>
