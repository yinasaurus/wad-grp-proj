<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Green Business Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div id="app">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <i class="fas fa-leaf me-2"></i>Green Business Directory
                </a>
            </div>
        </nav>

        <!-- Register Form -->
        <div class="container">
            <div class="register-container">
                <div class="register-card">
                    <div class="register-header">
                        <i class="fas fa-user-plus"></i>
                        <h2>Create Your Account</h2>
                        <p class="text-muted">Join our green community today</p>
                    </div>

                    <form @submit.prevent="handleRegister">
                        <div class="mb-3">
                            <label class="form-label fw-bold">
                                <i class="fas fa-user me-2 text-muted"></i>Full Name
                            </label>
                            <input 
                                type="text" 
                                class="form-control form-control-lg" 
                                v-model="registerForm.name" 
                                placeholder="Your full name"
                                required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">
                                <i class="fas fa-envelope me-2 text-muted"></i>Email Address
                            </label>
                            <input 
                                type="email" 
                                class="form-control form-control-lg" 
                                v-model="registerForm.email" 
                                placeholder="your@email.com"
                                required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">
                                <i class="fas fa-lock me-2 text-muted"></i>Password
                            </label>
                            <input 
                                type="password" 
                                class="form-control form-control-lg" 
                                v-model="registerForm.password" 
                                placeholder="Create a strong password"
                                @input="checkPasswordStrength"
                                minlength="6"
                                required>
                            <div class="password-strength" :style="{
                                width: passwordStrength.width,
                                background: passwordStrength.color
                            }"></div>
                            <small class="text-muted">{{ passwordStrength.text }}</small>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">
                                <i class="fas fa-lock me-2 text-muted"></i>Confirm Password
                            </label>
                            <input 
                                type="password" 
                                class="form-control form-control-lg" 
                                v-model="registerForm.confirmPassword" 
                                placeholder="Confirm your password"
                                required>
                        </div>

                        <div class="alert alert-success" v-if="registerMessage">
                            <i class="fas fa-check-circle me-2"></i>{{ registerMessage }}
                        </div>

                        <div class="alert alert-danger" v-if="registerError">
                            <i class="fas fa-exclamation-circle me-2"></i>{{ registerError }}
                        </div>

                        <button type="submit" class="btn btn-register btn-lg w-100" :disabled="isLoading">
                            <span v-if="!isLoading">
                                <i class="fas fa-user-plus me-2"></i>Create Account
                            </span>
                            <span v-else>
                                <i class="fas fa-spinner fa-spin me-2"></i>Creating account...
                            </span>
                        </button>
                    </form>

                    <div class="login-link">
                        <p class="mb-0">Already have an account? 
                            <a href="login.html" class="text-decoration-none fw-bold" style="color: var(--accent-green);">
                                Sign in here
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module">
    import { auth, db } from './js/firebase-config.js';
    import { createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
    import { doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

    const { createApp } = Vue;

    createApp({
        data() {
            return {
                registerForm: {
                    name: '',
                    email: '',
                    password: '',
                    confirmPassword: ''
                },
                registerMessage: '',
                registerError: '',
                isLoading: false,
                passwordStrength: {
                    width: '0%',
                    color: '#ddd',
                    text: ''
                }
            }
        },
        methods: {
            checkPasswordStrength() {
                const password = this.registerForm.password;
                const length = password.length;
                
                if (length === 0) {
                    this.passwordStrength = { width: '0%', color: '#ddd', text: '' };
                } else if (length < 6) {
                    this.passwordStrength = { width: '33%', color: '#dc3545', text: 'Weak' };
                } else if (length < 10) {
                    this.passwordStrength = { width: '66%', color: '#ffc107', text: 'Medium' };
                } else {
                    this.passwordStrength = { width: '100%', color: '#28a745', text: 'Strong' };
                }
            },

            async handleRegister() {
                this.registerError = '';
                this.registerMessage = '';
                
                if (!this.registerForm.name || !this.registerForm.email || 
                    !this.registerForm.password || !this.registerForm.confirmPassword) {
                    this.registerError = 'Please fill in all fields';
                    return;
                }
                
                if (this.registerForm.password !== this.registerForm.confirmPassword) {
                    this.registerError = 'Passwords do not match';
                    return;
                }

                if (this.registerForm.password.length < 6) {
                    this.registerError = 'Password must be at least 6 characters';
                    return;
                }

                this.isLoading = true;
                
                try {
                    const userCredential = await createUserWithEmailAndPassword(
                        auth, 
                        this.registerForm.email, 
                        this.registerForm.password
                    );
                    
                    const user = userCredential.user;
                    
                    await updateProfile(user, {
                        displayName: this.registerForm.name
                    });
                    
                    // Save to Firestore
                    await setDoc(doc(db, "users", user.uid), {
                        name: this.registerForm.name,
                        email: this.registerForm.email,
                        userType: 'consumer',
                        createdAt: serverTimestamp()
                    });
                    
                    // Also save to MySQL via API
                    try {
                        const response = await fetch('api/data.php?action=register_consumer', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            credentials: 'include',
                            body: JSON.stringify({
                                name: this.registerForm.name,
                                email: this.registerForm.email,
                                password: this.registerForm.password
                            })
                        });
                        
                        const result = await response.json();
                        if (result.success) {
                            console.log('Consumer data saved to MySQL:', result);
                        } else {
                            console.error('Failed to save consumer to MySQL:', result);
                        }
                    } catch (error) {
                        console.error('Error saving consumer to MySQL:', error);
                        // Don't fail registration if MySQL save fails - they can be created on first login
                    }
                    
                    this.registerMessage = 'Account created successfully! Redirecting to login...';
                    
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                    
                } catch (error) {
                    console.error('Registration error:', error);
                    if (error.code === 'auth/email-already-in-use') {
                        this.registerError = 'Email already in use';
                    } else if (error.code === 'auth/invalid-email') {
                        this.registerError = 'Invalid email address';
                    } else if (error.code === 'auth/weak-password') {
                        this.registerError = 'Password is too weak';
                    } else {
                        this.registerError = error.message || 'Registration failed';
                    }
                } finally {
                    this.isLoading = false;
                }
            }
        }
    }).mount('#app');
</script>
</body>
</html>
